<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- 引入Layui的样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
               <div class="layui-form-item">
                  <i class="layui-icon layui-icon-username"></i>  
                  <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">   
                  <i class="layui-icon layui-icon-password"></i>             
                  <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>     
                <!-- 登录按钮 -->
                <div class="layui-form-item">  
                  <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item links">  
                  <a href="javascript:;" id="link-reg">去注册</a>
                </div>
                
                
            </form>    
        </div>
        <!-- 注册div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
               <div class="layui-form-item">
                  <i class="layui-icon layui-icon-username"></i>  
                  <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">   
                  <i class="layui-icon layui-icon-password"></i>             
                  <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">   
                    <i class="layui-icon layui-icon-password"></i>             
                    <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                  <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
                </div>
                <div class="layui-form-item links">
                  <a href="javascript:;" id="link-login">去登录</a>
                </div>
                
                
            </form>    
        </div>
    </div>
</body>
<!-- 导入Layui的JS文件 -->
<script src="assets/lib/layui/layui.all.js"></script>
<!-- 导入Jquery -->
<script src="assets/lib/jquery.js"></script>
<!-- 引入自己封装的baseApi.js -->
<script src="assets/js/baseApi.js"></script>
<!-- 引入自己的js -->
<script src="assets/js/login.js"></script>
</html>
